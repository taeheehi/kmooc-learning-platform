<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${post.title} + ' - 자유게시판'">게시글 - 자유게시판</title>
    <link rel="stylesheet" th:href="@{/css/community/board.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <th:block th:replace="~{common/header :: header}"></th:block>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <h4 class="mb-0" th:text="${post.title}">제목</h4>
                            <div th:if="${session.user != null and session.user.idx == post.authorId}">
                                <a th:href="@{/community/board/{idx}/edit(idx=${post.idx})}" class="btn btn-sm btn-outline-primary me-2">수정</a>
                                <button type="button" class="btn btn-sm btn-outline-danger" onclick="deletePost()">삭제</button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <small class="text-muted">작성자: <span th:text="${post.authorId}"></span></small>
                            </div>
                            <div class="col-md-6 text-end">
                                <small class="text-muted">
                                    작성일: <span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}"></span> | 
                                    조회수: <span th:text="${post.viewCount}"></span>
                                </small>
                            </div>
                        </div>
                        <hr>
                        <div class="content-area" style="min-height: 200px;">
                            <p th:text="${post.content}" style="white-space: pre-wrap;"></p>
                        </div>
                    </div>
                    <div class="card-footer">
                        <a href="/community/board" class="btn btn-secondary">목록으로</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 삭제 확인 모달 -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">게시글 삭제</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    정말로 이 게시글을 삭제하시겠습니까?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <form th:action="@{/community/board/{idx}/delete(idx=${post.idx})}" method="post" style="display: inline;">
                        <button type="submit" class="btn btn-danger">삭제</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function deletePost() {
            const deleteModal = new bootstrap.Modal(document.getElementById('deleteModal'));
            deleteModal.show();
        }
    </script>
</body>
</html>
