<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정 - 공지사항</title>
    <link rel="stylesheet" th:href="@{/css/community/notice.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <th:block th:replace="~{common/header :: header}"></th:block>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">공지사항 수정</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/community/notice/{idx}/edit(idx=${post.idx})}" method="post">
                            <div class="mb-3">
                                <label for="title" class="form-label">제목</label>
                                <input type="text" class="form-control" id="title" name="title" 
                                       th:value="${post.title}" required>
                            </div>
                            <div class="mb-3">
                                <label for="content" class="form-label">내용</label>
                                <textarea class="form-control" id="content" name="content" 
                                          rows="10" required th:text="${post.content}"></textarea>
                            </div>
                            <div class="d-flex justify-content-between">
                                <a th:href="@{/community/notice/{idx}(idx=${post.idx})}" class="btn btn-secondary">취소</a>
                                <button type="submit" class="btn btn-primary">수정</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
