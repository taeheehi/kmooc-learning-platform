<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>강의 수정</title>
    <link rel="stylesheet" href="/css/instructor/course_add.css">
</head>
<body>
    <!-- 공통 헤더 -->
    <div th:replace="~{common/header :: header}"></div>
    
    <div class="container">
        <div class="page-header">
            <h1>강의 수정</h1>
            <p>강의 정보를 수정해 주세요.</p>
        </div>
        
        <div class="form-container">
            <form th:action="@{/course/edit/{id}(id=${course.id})}" method="post" enctype="multipart/form-data">
                <div class="form-section">
                    <h3>기본 정보</h3>
                    
                    <div class="form-group">
                        <label for="courseName">강의명 *</label>
                        <input type="text" id="courseName" name="courseName" required 
                               placeholder="강의명을 입력하세요" th:value="${course.courseName}">
                    </div>
                    
                    <div class="form-group">
                        <label for="category">카테고리 *</label>
                        <select id="category" name="category" required th:value="${course.category}">
                            <option value="">카테고리를 선택하세요</option>
                            <option value="프로그래밍">프로그래밍</option>
                            <option value="데이터과학">데이터과학</option>
                            <option value="웹개발">웹개발</option>
                            <option value="모바일개발">모바일개발</option>
                            <option value="인공지능">인공지능</option>
                            <option value="클라우드">클라우드</option>
                            <option value="보안">보안</option>
                            <option value="기타">기타</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">강의 설명 *</label>
                        <textarea id="description" name="description" rows="5" required
                                  placeholder="강의에 대한 상세한 설명을 입력하세요" th:text="${course.description}"></textarea>
                    </div>
                </div>
                
                <div class="form-section">
                    <h3>강의 상세 정보</h3>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="totalWeeks">총 주차 *</label>
                            <input type="number" id="totalWeeks" name="totalWeeks" min="1" max="52" required
                                   placeholder="예: 12" th:value="${course.totalWeeks}">
                        </div>
                        
                        <div class="form-group">
                            <label for="totalHours">총 강의 시간 (시간) *</label>
                            <input type="number" id="totalHours" name="totalHours" min="1" max="200" required
                                   placeholder="예: 24" th:value="${course.totalHours}">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="difficulty">난이도 *</label>
                        <select id="difficulty" name="difficulty" required th:value="${course.difficulty}">
                            <option value="">난이도를 선택하세요</option>
                            <option value="BEGINNER">초급</option>
                            <option value="INTERMEDIATE">중급</option>
                            <option value="ADVANCED">고급</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-section">
                    <h3>미디어 파일</h3>
                    
                    <div class="form-group">
                        <label for="thumbnailUrl">썸네일 이미지 URL</label>
                        <input type="url" id="thumbnailUrl" name="thumbnailUrl" 
                               placeholder="https://example.com/image.jpg" th:value="${course.thumbnailUrl}">
                        <small>강의를 대표하는 이미지의 URL을 입력하세요</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="videoUrl">강의 영상 URL</label>
                        <input type="url" id="videoUrl" name="videoUrl" 
                               placeholder="https://youtube.com/watch?v=..." th:value="${course.videoUrl}">
                        <small>강의 소개 영상의 URL을 입력하세요</small>
                    </div>
                </div>
                
                <div class="form-section">
                    <h3>발행 설정</h3>
                    
                    <div class="form-group">
                        <label for="status">강의 상태</label>
                        <select id="status" name="status" th:value="${course.status}">
                            <option value="DRAFT">임시저장</option>
                            <option value="PUBLISHED">공개</option>
                        </select>
                        <small>임시저장으로 등록하면 나중에 공개할 수 있습니다</small>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="history.back()">취소</button>
                    <button type="submit" class="btn btn-primary">강의 수정</button>
                </div>
            </form>
        </div>
        
        <!-- 에러 메시지 표시 -->
        <div th:if="${error}" class="error-message" th:text="${error}"></div>
    </div>
</body>
</html>
