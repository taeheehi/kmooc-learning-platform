<div th:fragment="header">
    <header style="border-bottom: 1px solid #eee; padding: 15px 20px; background-color: #fff; display: flex; justify-content: space-between; align-items: center;">
        <!-- 왼쪽 로고 -->
        <div style="font-size: 1.8rem; font-weight: bold; color: #222;">
            K-MOOC 강의 추천 플랫폼
        </div>
        <!-- 오른쪽 사용자 메뉴 -->
        <div style="display: flex; align-items: center; font-size: 0.95rem;">
            <span th:if="${user != null}"
                  th:text="${user.role == 'STUDENT' ? '학습자' : (user.role == 'INSTRUCTOR' ? '강의자' : (user.role == 'ADMIN' ? '관리자' : ''))} + ' ' + ${user.name} + '님'"
                  style="margin-right: 15px;"></span>
            <a th:if="${user != null}" th:href="@{/mypage}" style="color: #4169e1; margin-right: 10px;">마이페이지</a>
            <a th:if="${user != null}" th:href="@{/logout}" style="color: #4169e1;">로그아웃</a>

            <a th:if="${user == null}" th:href="@{/login}" style="color: #4169e1; margin-right: 10px;">로그인</a>
            <a th:if="${user == null}" th:href="@{/register}" style="color: #4169e1;">회원가입</a>
        </div>
    </header>

    <!-- 메뉴바 -->
    <nav style="background-color: #f9f9f9; border-bottom: 1px solid #eee;">
        <div style="max-width: 1200px; margin: 0 auto;">
            <ul style="display: flex; justify-content: center; list-style: none; padding: 0; margin: 0;">
                <li style="margin: 0 30px; position: relative; font-weight: bold;">
                    <a href="#">학습자</a>
                    <ul class="submenu">
                        <li><a href="/recommend">강의 추천</a></li>
                        <li><a href="/path">나만의 경로</a></li>
                        <li><a href="/chatbot">AI 챗봇</a></li>
                        <li><a href="/mycourses">내 강의실</a></li>
                    </ul>
                </li>
                <li th:if="${user != null and (user.role == 'INSTRUCTOR' or user.role == 'ADMIN')}" style="margin: 0 30px; position: relative; font-weight: bold;">
                    <a href="#">강의자</a>
                    <ul class="submenu">
                        <li><a href="/course/add">강의 등록</a></li>
                        <li><a href="/course/manage">강의 관리</a></li>
                        <li><a href="/course/students">수강생 확인</a></li>
                    </ul>
                </li>
                <li th:if="${user != null and user.role == 'ADMIN'}" style="margin: 0 30px; position: relative; font-weight: bold;">
                    <a href="#">관리자</a>
                    <ul class="submenu">
                        <li><a href="/admin/users">회원 관리</a></li>
                        <li><a href="/admin/stats">통계 확인</a></li>
                    </ul>
                </li>
                <li style="margin: 0 30px; position: relative; font-weight: bold;">
                    <a href="#">커뮤니티</a>
                    <ul class="submenu">
                        <li><a href="/notice">공지사항</a></li>
                        <li><a href="/qna">질문게시판</a></li>
                        <li><a href="/review">수강후기</a></li>
                        <li><a href="/board">자유게시판</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

    <style>
        nav ul li a {
            color: #222;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
        }
        .submenu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: #fff;
            min-width: 160px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            z-index: 10;
        }
        .submenu li {
            margin: 0;
            font-weight: normal;
        }
        nav ul > li:hover .submenu {
            display: block;
        }
    </style>
</div>
