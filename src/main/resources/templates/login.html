<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="/css/login.css">
    
    <style>
        body {
            background-color: #f7f7f7;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .content-container {
            max-width: 400px;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            margin: 60px auto;
        }
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .form-row {
            text-align: left;
            margin-bottom: 15px;
            width: 100%;
            max-width: 390px;
            margin-left: auto;
            margin-right: auto;
        }
        .form-row label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-row input {
            width: 100%;
            box-sizing: border-box;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .button {
            background-color: #4169e1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
            font-size: 1rem;
        }
        .button:hover {
            background-color: #365ac0;
        }
        .error-msg {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <!-- 사이트 공통 헤더 -->
    <div th:replace="~{header :: header}"></div>

    <div class="login-container">
        <h2>로그인</h2>
        <form method="post" action="/login">
            <div class="form-row">
                <label>아이디</label>
                <input type="text" name="id" required>
            </div>
            <div class="form-row">
                <label>비밀번호</label>
                <input type="password" name="password" required>
            </div>
            <button type="submit" class="button">로그인</button>
        </form>

        <div th:if="${session.loginError != null}" th:text="${session.loginError}" class="error-msg"></div>
    </div>
</body>
</html>
