<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
    <h2>로그인</h2>
    <form method="post" action="/login">
        <div>
            <label>아이디</label>
            <input type="text" name="id" required>
        </div>
        <div>
            <label>비밀번호</label>
            <input type="password" name="password" required>
        </div>
        <button type="submit">로그인</button>
    </form>
    <div th:if="${session.loginError != null}" th:text="${session.loginError}" style="color:red"></div>
</body>
</html>
