<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="/css/common/register.css">
</head>
<body>
    <!-- ✅ 공통 헤더 -->
    <div th:replace="~{common/header :: header}"></div>
    <div class="register-container">
        <h2>회원가입</h2>
        <form method="post" action="/register">
            <div class="form-row">
                <label>아이디</label>
                <input type="text" name="id" required>
            </div>
            <div class="form-row">
                <label>비밀번호</label>
                <input type="password" name="password" required>
            </div>
            <div class="form-row">
                <label>비밀번호 확인</label>
                <input type="password" name="passwordCheck" required>
            </div>
            <div class="form-row">
                <label>이름</label>
                <input type="text" name="name" required>
            </div>
            <div class="form-row">
                <label>역할</label>
                <select name="role" required>
                    <option value="">선택</option>
                    <option value="학습자">학습자</option>
                    <option value="강의자">강의자</option>
                    <option value="관리자">관리자</option>
                </select>
            </div>
            <div class="form-row">
                <label>핸드폰번호</label>
                <input type="text" name="phone" required>
            </div>
            <div class="form-row">
                <label>이메일</label>
                <input type="email" name="email" required>
            </div>
            <div class="form-row">
                <label>성별</label>
                <select name="gender">
                    <option value="">선택</option>
                    <option value="M">남성</option>
                    <option value="F">여성</option>
                </select>
            </div>
            <div class="form-row">
                <label>생년월일</label>
                <input type="date" name="birth">
            </div>
            <button type="submit" class="button">회원가입</button>
        </form>
        <div th:if="${msg != null}" th:text="${msg}" class="error-msg"></div>
    </div>
</body>
</html>
