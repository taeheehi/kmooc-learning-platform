<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="/css/register.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .content-container {
            max-width: 400px;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            margin: 60px auto;
        }
        .register-container {
            max-width: 450px;
            margin: 50px auto;
            background: #fff;
            padding: 32px 32px 24px 32px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.10);
        }
        .register-container h2 {
            text-align: center;
            margin-bottom: 24px;
            font-size: 1.6rem;
            font-weight: bold;
        }
        .form-row {
            display: flex;
            flex-direction: column;
            margin-bottom: 16px;
        }
        .form-row label {
            font-weight: bold;
            margin-bottom: 6px;
            font-size: 1rem;
        }
        .form-row input,
        .form-row select {
            padding: 11px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            background: #fafbfc;
            transition: border 0.2s;
        }
        .form-row input:focus,
        .form-row select:focus {
            border: 1.5px solid #4169e1;
            outline: none;
            background: #fff;
        }
        .button {
            background-color: #4169e1;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 1.08rem;
            margin-top: 10px;
            font-weight: bold;
            letter-spacing: 1px;
            transition: background 0.2s;
        }
        .button:hover {
            background-color: #365ac0;
        }
        .error-msg {
            color: #e74c3c;
            margin-top: 14px;
            text-align: center;
            font-size: 1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- ✅ 공통 헤더 -->
    <div th:replace="~{common/header :: header}"></div>
    <div class="register-container">
        <h2>회원가입</h2>
        <form method="post" action="/register">
            <div class="form-row">
                <label>아이디</label>
                <input type="text" name="id" required>
            </div>
            <div class="form-row">
                <label>비밀번호</label>
                <input type="password" name="password" required>
            </div>
            <div class="form-row">
                <label>비밀번호 확인</label>
                <input type="password" name="passwordCheck" required>
            </div>
            <div class="form-row">
                <label>이름</label>
                <input type="text" name="name" required>
            </div>
            <div class="form-row">
                <label>역할</label>
                <select name="role" required>
                    <option value="">선택</option>
                    <option value="학습자">학습자</option>
                    <option value="강의자">강의자</option>
                    <option value="관리자">관리자</option>
                </select>
            </div>
            <div class="form-row">
                <label>핸드폰번호</label>
                <input type="text" name="phone">
            </div>
            <div class="form-row">
                <label>이메일</label>
                <input type="email" name="email">
            </div>
            <div class="form-row">
                <label>성별</label>
                <select name="gender">
                    <option value="">선택</option>
                    <option value="M">남성</option>
                    <option value="F">여성</option>
                </select>
            </div>
            <div class="form-row">
                <label>생년월일</label>
                <input type="date" name="birth">
            </div>
            <button type="submit" class="button">회원가입</button>
        </form>
        <div th:if="${msg != null}" th:text="${msg}" class="error-msg"></div>
    </div>
</body>
</html>
