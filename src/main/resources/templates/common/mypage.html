<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
    
    <!-- 스타일 -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }
        h2 {
            margin-bottom: 20px;
        }
        .mypage-container {
            max-width: 800px;
            margin: 30px auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }
        .section {
            margin-bottom: 30px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        .section-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            font-weight: bold;
        }
        .form-row {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .form-row label {
            width: 140px;
            font-weight: bold;
        }
        .form-row input,
        .form-row select {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .button {
            background-color: #4169e1;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .button:hover {
            background-color: #365ac0;
        }
        .status-info p {
            margin: 8px 0;
        }
        .profile-img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            object-fit: cover;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        .msg {
            color: red;
            margin-top: 10px;
        }
    </style>
    <link rel="stylesheet" href="/css/mypage.css">
</head>
<body>
    <!-- ✅ 공통 헤더 (Fragment Include) -->
    <th:block th:replace="~{common/header :: header}"></th:block>

    <div class="mypage-container">
        <h2>마이페이지</h2>

        <!-- 내 정보 수정 -->
        <form method="post" action="/mypage">
            <div class="section">
                <div class="section-title">📌 내 정보 수정</div>

                <div class="form-row">
                    <label>아이디</label>
                    <input type="text" th:value="${user.id}" readonly>
                </div>

                <div class="form-row">
                    <label>이름</label>
                    <input type="text" name="name" th:value="${user.name}">
                </div>

                <div class="form-row">
                    <label>역할</label>
                    <input type="text" th:value="${user.role}" readonly>
                </div>

                <div class="form-row">
                    <label>핸드폰번호</label>
                    <input type="text" name="phone" th:value="${user.phone}">
                </div>

                <div class="form-row">
                    <label>이메일</label>
                    <input type="email" name="email" th:value="${user.email}">
                    <button class="button" type="submit" formaction="/request-email-verify">이메일 인증 요청</button>
                </div>

                <div class="form-row">
                    <label>성별</label>
                    <select name="gender">
                        <option th:selected="${user.gender == null}" value="">선택</option>
                        <option th:selected="${user.gender == 'M'}" value="M">남성</option>
                        <option th:selected="${user.gender == 'F'}" value="F">여성</option>
                    </select>
                </div>

                <div class="form-row">
                    <label>생년월일</label>
                    <input type="date" name="birth" th:value="${user.birth}">
                </div>

                <div class="form-row">
                    <label>기존 비밀번호</label>
                    <input type="password" name="oldPassword">
                </div>

                <div class="form-row">
                    <label>새 비밀번호</label>
                    <input type="password" name="newPassword">
                </div>

                <button class="button" type="submit">정보 수정</button>
            </div>
        </form>

        <!-- 상태 정보 -->
        <div class="section">
            <div class="section-title">📌 상태 정보</div>
            <div class="status-info">
                <p><b>이메일 인증:</b> <span th:text="${user.emailVerified} ? '인증됨' : '미인증'"></span></p>
                <p><b>로그인 실패 횟수:</b> <span th:text="${user.loginFailCount}"></span></p>
                <p><b>마지막 로그인:</b> <span th:text="${user.lastLoginAt}"></span></p>
                <p><b>상태:</b> <span th:text="${user.status}"></span></p>
                <p><b>관리자 메모:</b> <span th:text="${user.remark}"></span></p>
            </div>
        </div>

        <!-- 프로필 이미지 -->
        <div class="section">
            <div class="section-title">📌 프로필 이미지</div>
            <img class="profile-img" th:if="${user.profileImg != null}" th:src="@{'/profile-img/' + ${user.profileImg}}" alt="프로필 이미지">
            <form method="post" action="/upload-profile-img" enctype="multipart/form-data">
                <input type="file" name="profileImg" accept="image/*">
                <button class="button" type="submit">이미지 업로드</button>
            </form>
        </div>

        <div th:if="${msg != null}" th:text="${msg}" class="msg"></div>
    </div>
</body>
</html>
